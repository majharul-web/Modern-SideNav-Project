<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- fonawsome -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />

    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!--Main css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>

  <body>
    <!-- top Nav -->
    <nav class="navbar shadow fixed-top navbar-light bg-light">
      <div class="container">
        <a id="navMenuIcon" class="navbar-brand navMenuBar" href="#"> <i class="fa fa-bars"></i> </a>
      </div>
    </nav>

    <!-- sideNAV Menu -->
    <div id="sidNavID" class="sidNavClose">
      <a class="navMenueItem2" href="#"
        ><i class="fa m-3 fa-home"></i><span class="menuText d-none">Home</span></a
      >
      <br />
      <a class="navMenueItem2" href="#"
        ><i class="fa m-3 fa-envelope-open-text"></i><span class="menuText d-none">Message</span></a
      >
      <br />
      <a class="navMenueItem2" href="#"
        ><i class="fa m-3 fa-question-circle"></i><span class="menuText d-none">About</span>
      </a>
      <br />
      <a class="navMenueItem2" href="#"
        ><i class="fa m-3 fa-globe"></i><span class="menuText d-none">Setting</span></a
      >
    </div>

    <!-- overlay section -->
    <div id="contentOverlayID" class="contentOverlayClose"></div>

    <!-- main content -->
    <div class="mainContent">
      <div class="container">
        <div class="col">
          <div class="skill">
            <h1>My Skill</h1>
            <!-- skill -->
            <div class="progress">
              <div
                class="progress-bar bg-success"
                role="progressbar"
                style="width: 25%"
                aria-valuenow="25"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <div class="progress">
              <div
                class="progress-bar bg-info"
                role="progressbar"
                style="width: 50%"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <div class="progress">
              <div
                class="progress-bar bg-warning"
                role="progressbar"
                style="width: 75%"
                aria-valuenow="75"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <div class="progress">
              <div
                class="progress-bar bg-danger"
                role="progressbar"
                style="width: 100%"
                aria-valuenow="100"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery js -->
    <script src="js/jquery3.js"></script>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- main js -->
    <script src="js/main.js"></script>
  </body>
</html>
